{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Curso Django</h1>
        {% if user.is_anonymous %}
            <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
        {% else %}
            <div class="alert alert-primary" role="alert">
                Seja bem-vindo {{ user.get_full_name }}
            </div>
            <a class="btn btn-primary" href="[% url 'logout'%]">Logout</a>
        {% endif %}
    </div>
{% endblock %}
